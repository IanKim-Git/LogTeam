<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>SignIn Test</title>
</head>
<script src="js/jquery-1.10.2.js"></script>
<script src="js/formValidation.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		//이메일 검사
		/*
		1. 반드시 입력
		2. 이메일 형식 검증
		3. 중복 검사
		*/
		$("#email").blur(function(){
			var isValid = isEmailValid($('#email').val());
			if(!isValid){
				$("#idValidation").html("<font color='red'>적합하지 않은 e-mail 형식입니다. 다시 입력하세요</font>");
			}else{
				$("#idValidation").html("<font color='blue'>사용 가능한 ID 입니다.</font>");
			} 
		});//end of email validation
		
		//비밀번호 확인
		/*
		1. 반드시 입력
		*/
		$("#pw").blur(function(){
			var isValid = isPasswordValid($("#pw").val());
			if(!isValid){
				$("#pwValidation").html("<font color='red'>비밀번호는 반드시 4-20자의 숫자, 영대소문자, 특수문자여야 합니다. </font>");
			}else{
				$("#pwValidation").html("<font color='blue'>사용 가능한 비밀번호입니다.</font>");
			}
			
		});//end of password validaion
		
		//비밀번호 재확인
		/*
		1. 반드시 입력
		2. 비밀번호 일치하는지 검사
		*/
		$("#pwAgain").blur(function(){
//			$("#pw2Validation").html("<font color='red'>비밀번호가 일치하지 않습니다. 다시 입력하세요.</font>");

			if(!isPasswordValid($("#pw").val()) && $("#pw").val() != $("#pwAgain").val()){
				$("#pw2Validation").html("<font color='red'>비밀번호가 일치하지 않습니다. 다시 입력하세요.</font>");
			}else{
				$("#pw2Validation").html("<font color='blue'>사용 가능한 비밀번호 입니다.</font>");
			} 
		});//end of reentered password validaion
		
		//이름 확인
		/*
		1. 반드시 입력
		*/
		$("#name").blur(function(){
//			alert($("#name").val());
		});//end of name validation
		
		//전화번호 확인
		/*
		1. 전화번호 형식 확인
		*/
		$("#phone").blur(function(){
			var isValid = isPhoneValid($("#phone").val());
			if(!isValid){
				$("#phoneValidation").html("<font color='red'>예시에 나온 형식대로 입력하시길 바랍니다.</font>");
			}else{
				$("#phoneValidation").html("<font color='blue'>사용 가능한 전화번호입니다.</font>");
			}
		});//end of phone validation
		
		$("#resetSpan").click(function(){
			$("#idValidation").html("");
			$("#pwValidation").html("");
			$("#pw2Validation").html("");
			$("#nameValidation").html("");
			$("#phoneValidation").html("");
		});//end of reset button			
	
	});//end of ready
</script>
<body>
	
	<form action="">
		ID(e-mail) <input type="text" name="email" id="email"><span id="idValidation"></span><br> 
		Password <input type="password" name="pw" id="pw"><span id="pwValidation"></span><br>
		Reenter Password <input type="password" name="pwAgain" id="pwAgain"><span id="pw2Validation"></span><br> 
		Name <input type="text" name="name" id="name"><span id="nameValidation"></span><br>
		Phone Number(ex.000-0000-0000) <input type="text" name="phone" id="phone"><span id="phoneValidation"></span><br>
		<input type="submit" value="회원가입">
		<input type="reset" value="취소" id="resetSpan">		
	</form>

</body>
</html>
